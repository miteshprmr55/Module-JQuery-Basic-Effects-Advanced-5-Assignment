              How to Apply CSS Using JQuery, How to Add Class and Remove Class is Jquery, JQuery Animation?

         Answer:-
         
             -> * jQuery - Get and Set CSS Classes

                     
                     (1). addClass() - Adds one or more classes to the selected elements.
                     
                     (2). removeClass() - Removes one or more classes from the selected elements.
                     
                     (3). toggleClass() - Toggles between adding/removing classes from the selected elements.
                     
                     (4). css() - Sets or returns the style attribute.
                     
             -> * Animation       
             
                      addClass( className [, duration ] [, easing ] [, complete ] ) One or more class names (space
                      separated) to be added to the class attribute of each matched element. A string or number
                      determining how long the animation will run. A string indicating which easing function to use for
                      the transition.
